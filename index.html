<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>My Hobby Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="apps.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="h-container">
      <header>
        <h1>My Hobby Page</h1>
      </header>
    </div>
    <div class="main-body">
      <h2>3D Art</h2>
      <div class="image-holder">
        <img class="donut-img" src="Images/3DDONUT.webp" alt="An image of a 3D rendered donut">
        <img class="house-img" src="Images/house.jpg" alt="An image of a 3D rendered house">
        <img class="room-img" src="Images/room.png" alt="An image of a 3D rendered room">
      </div>
      <h3>What is 3D art?</h3>
      <div class="section1">
        <p class="p1">3D art is creating art digitally using software such as Blender, Unity, Cinema 4D or Maya. These softwares help you to model and mold shapes to your liking. 3D modeeling is often used in games to create the landscape or objects within the game.</p>
      </div>
      </div>
